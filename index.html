<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashlight Effect</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="flashlight"></div>
    <!-- Balise vidéo pour la vidéo locale -->
    <div class="video-container">
      <!-- La vidéo locale -->
      <video class="video" id="myVideo" width="560" height="315" loop muted>
        <source src="miaw miaw miaw song sad (lyrics video visual).mp4" type="video/mp4" />
      </video>
      <!-- Superposition pour l'effet de lumière -->
      <div class="overlay"></div>
    </div>

    <!-- Script -->
    <script src="index.mjs"></script>
  </body>
</html>
