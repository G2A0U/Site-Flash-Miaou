<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Sandbox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Conteneur pour la vidéo -->
    <div class="video-container">
      <!-- La vidéo locale -->
      <video class="video" id="myVideo" width="560" height="315" loop>
        <source src="miaw miaw miaw song sad (lyrics video visual).mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la balise vidéo.
      </video>
    </div>

    <div class="light"></div>
    <div id="app"></div>

    <!-- Message pour activer le son -->
    <div id="unmuteNotice" style="position: fixed; bottom: 20px; left: 20px; color: white; background-color: black; padding: 10px;">
      Cliquez n'importe où pour démarrer la vidéo avec le son
    </div>

    <script>
      const video = document.getElementById('myVideo');
      const unmuteNotice = document.getElementById('unmuteNotice');

      // Fonction pour démarrer la vidéo et activer le son
      const startVideoWithSound = () => {
        video.play(); // Lance la vidéo
        video.muted = false; // Assure que le son est activé
        unmuteNotice.style.display = 'none'; // Cache le message de démarrage
        document.removeEventListener('click', startVideoWithSound); // Supprime l'écouteur de clic
      };

      // Ajoute un écouteur pour démarrer la vidéo lors d'un clic n'importe où sur la page
      document.addEventListener('click', startVideoWithSound);
    </script>
  </body>
</html>
